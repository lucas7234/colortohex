    <script>
        function convert() {
            var hex=document.getElementById("hex").value;
            var sharp=hex.substr(0, 1)
            if ((sharp=="#")){
                var result=document.getElementById("result");
                result.style.backgroundColor=hex;}
            else{
                alert("Please write a valid value!");
                var el = document.getElementsByClassName('hex');



for(var i=0; i<el.length; i++){

	el[i].value = '';

}

                document.getElementById("hex").focus();
                hex.select()
            }
        }

        function csscolor(){
            var csscolor=document.getElementById("ip2").value;
            op2.value="{color:"+csscolor+";}"
        }

        function cssbg(){
            var csscolor=document.getElementById("ip3").value;
            op3.value="{background-color:"+csscolor+";}"
        }
        function cssborder(){
            var csscolor=document.getElementById("ip4").value;
            op4.value="{border-color:"+csscolor+";}"
        }

        function csscolor2(){
            var csscolor2=document.getElementById("ip5").value;
            op5.value="{color:"+csscolor2+";}"
        }

        function cssbg2(){
            var csscolor2=document.getElementById("ip6").value;
            op6.value="{background-color:"+csscolor2+";}"
        }
        function cssborder2(){
            var csscolor2=document.getElementById("ip7").value;
            op7.value="{border-color:"+csscolor2+";}"
        }
    </script>
